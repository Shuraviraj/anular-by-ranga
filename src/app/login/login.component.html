<!-- Username : <input type="text" name="username" placeholder={{usernamePlaceholder}}> -->
<small *ngIf="isError">{{errorMessage}}</small>
<div>
    Username : <input type="text" name="username" [(ngModel)]="usernamePlaceholder">
    Password : <input type="password" name="password" [(ngModel)]="passwordPlaceholder">
    <button (click)=handleLogin()>Login</button>
</div>
